{% extends "base.html" %}

{% block content %}
<form method="POST" action="/api/users/{{ user.login }}/update">
    <div class="mb-3">
        <label class="form-label">Login</label>
        <input type="text" class="form-control" id="login" disabled name="login" aria-describedby="emailHelp" value="{{ user.login }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" value="{{ user.email }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Middle Name</label>
        <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ user.middle_name }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
